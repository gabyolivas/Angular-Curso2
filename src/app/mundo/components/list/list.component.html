<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor=" let c of countryList; 
                 let i = index;
                 let isFirst = first,
                 let isLast = last,
                 let isEven = even,
                 let isOdd = odd " 
        class="list-group-item d-flex justify-content-between"
        [ngClass]="{
            'list-group-item-danger': isFirst,
            'list-group-item-dark' : isLast,
            'list-group-item-warning' : isEven
        }">
        <div>
            <span>{{i + 1}} | </span>
            <span>{{c.name}} | </span>
            <strong>Population: </strong>
            <span>{{c.population}}</span>
        </div>

        <button class="btn btn-danger" 
                (click)="emitDeleteCountry(c.id)" 
         >
         X
        </button>
    </li>
</ul>
